name: Publish Provider

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.3'
      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Get version
        id: version
        run: echo "VERSION=$(cat VERSION)" >> $GITHUB_OUTPUT

      - name: Build Linux binaries
        run: |
          GOOS=linux GOARCH=amd64 go build -o _output/bin/linux_amd64/provider ./cmd/provider
          GOOS=linux GOARCH=arm64 go build -o _output/bin/linux_arm64/provider ./cmd/provider

      - name: Verify package directory contents
        run: |
          echo "=== Listing package directory ==="
          ls -la package/
          echo "=== Counting CRDs ==="
          ls package/crds/ | wc -l
          echo "=== First 5 CRDs ==="
          ls package/crds/ | head -5

      - name: Build and push provider image (serves as both controller and package)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.combined
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/cdelfosse/provider-cloudflare:${{ steps.version.outputs.VERSION }}
            ghcr.io/cdelfosse/provider-cloudflare:latest
            ghcr.io/cdelfosse/provider-cloudflare-controller:${{ steps.version.outputs.VERSION }}
            ghcr.io/cdelfosse/provider-cloudflare-controller:latest
