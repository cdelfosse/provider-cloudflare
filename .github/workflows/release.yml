# Custom Release Template - Direct Implementation
# Bypasses provider-workflows due to submodule compatibility issues
# Builds and publishes directly to ghcr.io/rossigee

name: Release (Direct Implementation)

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  # Direct release implementation - no external workflow dependencies
  release:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.3'

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_TOKEN }}

      - name: Vendor Dependencies
        run: |
          go mod vendor
          ./fix-crossplane-runtime.sh

      - name: Build and Push Provider
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          REGISTRY="ghcr.io/rossigee"
          PROVIDER_NAME="${{ github.event.repository.name }}"

          echo "Building and pushing ${PROVIDER_NAME}:${VERSION}"

          # Build and push the provider image
          make build.image
          docker tag "${PROVIDER_NAME}:latest" "${REGISTRY}/${PROVIDER_NAME}:${VERSION}"
          docker tag "${PROVIDER_NAME}:latest" "${REGISTRY}/${PROVIDER_NAME}:latest"
          docker push "${REGISTRY}/${PROVIDER_NAME}:${VERSION}"
          docker push "${REGISTRY}/${PROVIDER_NAME}:latest"

          # Build and push the Crossplane package
          make xpkg.build
          make xpkg.push

          echo "✅ Successfully published ${PROVIDER_NAME} ${VERSION} to ${REGISTRY}"

  # Add GitHub release creation (preserves your custom feature)
  github-release:
    needs: release
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.event.inputs.version || github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true

  # Add publication verification (preserves your custom verification)
  verify-publication:
    needs: release
    runs-on: ubuntu-24.04
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_TOKEN }}

      - name: Verify Publication
        run: |
          set -e  # Fail fast on any error

          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          PROVIDER_NAME="${{ github.event.repository.name }}"
          REGISTRY_PATH="ghcr.io/rossigee/${PROVIDER_NAME}"

          echo "Verifying publication to ${REGISTRY_PATH}:${VERSION}"

          # Verify version tag exists and is pullable
          if docker pull "${REGISTRY_PATH}:${VERSION}" > /dev/null 2>&1; then
            echo "✅ Verified container image ${VERSION}"
          else
            echo "❌ Failed to pull container image ${VERSION}"
            exit 1
          fi

          # Verify latest tag exists and is pullable
          if docker pull "${REGISTRY_PATH}:latest" > /dev/null 2>&1; then
            echo "✅ Verified container image latest"
          else
            echo "❌ Failed to pull container image latest"
            exit 1
          fi

          # Verify both tags point to same image (identical digests)
          VERSION_DIGEST=$(docker inspect "${REGISTRY_PATH}:${VERSION}" --format='{{index .RepoDigests 0}}' | cut -d'@' -f2)
          LATEST_DIGEST=$(docker inspect "${REGISTRY_PATH}:latest" --format='{{index .RepoDigests 0}}' | cut -d'@' -f2)

          if [ "$VERSION_DIGEST" = "$LATEST_DIGEST" ]; then
            echo "✅ Version and latest tags point to identical image"
            echo "   Digest: ${VERSION_DIGEST}"
          else
            echo "❌ Version and latest tags point to different images"
            echo "   Version digest: ${VERSION_DIGEST}"
            echo "   Latest digest:  ${LATEST_DIGEST}"
            exit 1
          fi
