    # PKIX-TA (0), Full Cert (0), SHA-512 (2)
    content: "0 0 2 d2abde240d7cd3ee6b4b28c54df034b97983a1d16e8a410e4561cb106618e971f8"
    ttl: 3600
    zone: "your-zone-id-here"
  providerConfigRef:
    name: default
  deletionPolicy: Delete
---
apiVersion: dns.cloudflare.crossplane.io/v1beta1
